<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filme Sortieren</title>
    {% include '/webserver/template/header.html' %}
    <link rel="stylesheet" type="text/css" href="/static/lightbox/css/lightbox.min.css">
    <script src="/static/lightbox/js/lightbox.min.js" type="text/javascript"></script>
</head>
<body>
{% include '/webserver/template/movie/admin/headline.html' with {module: 'sortin'} %}
<main class="ui main container">
    <form class="ui form"  action="/movie/admin/sortin/dvd" method="get">
        <h1 class="ui header top attached">Anzahl der Filme ausw&auml;len</h1>
        <div class="ui attached segment">
            <div class="field required">
                <label>Anzahl</label>
                <input name="count" type="number" value="{{ count }}" min="1" max="500" step="1" required>
            </div>
        </div>
        <div class="ui segment bottom attached">
            <button class="ui button primary" type="submit">ausw&auml;len</button>
        </div>
    </form>
</main>
</body>
</html>
