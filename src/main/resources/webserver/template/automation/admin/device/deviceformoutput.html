<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatisierung Ger&auml;te</title>
    {% include '/webserver/template/header.html' %}
    <script type="text/javascript">
        $(function() {

            $('.checkbox').checkbox();
            $('.ui.dropdown').dropdown();
        });
    </script>
</head>
<body>
{% include '/webserver/template/automation/admin/headline.html' with {module: 'device'} %}
<main class="ui main container">
    <form class="ui form"  action="/automation/admin/deviceformoutput?id={{ output.getId().get() | escape }}" method="post">
        <h1 class="ui header top attached">Ausgang {% if addElement %}hinzuf&uuml;gen{% else %}bearbeiten{% endif %}</h1>
        {% if error is defined %}
        <div class="ui visible icon message error attached">
            <i class="remove icon red"></i>
            <div class="content">
                <p>{{ error | escape }}</p>
            </div>
        </div>
        <div class="ui segment attached">
            <div class="ui button basic primary" onclick="window.history.back()">zur&uuml;ck</div>
        </div>
        {% else %}
        <div class="ui segment attached">
            <input type="hidden" name="addElement" value="{% if addElement %}1{% else %}0{% endif %}">
            <div class="field required">
                <label>Name</label>
                <input name="name" type="text" {% if addElement %}value=""{% else %}value="{{ output.getName() | escape }}"{% endif %} pattern=".{3,50}" required>
            </div>
            <div class="field">
                <label>Beschreibung</label>
                <textarea name="description" type="text" minlength="0" maxlength="250" rows="5">{% if output.getDescription().isPresent() %}{{ output.getDescription().get() | escape }}{% endif %}</textarea>
            </div>
            <div class="field required">
                <label>Schaltserver</label>
                <select class="ui fluid dropdown" {% if addElement == false %}disabled{% endif %} name="switchserver" required>
                    {% for switchServer in switchServerList %}
                    <option value="{{ switchServer.Id().get() | escape }}" {% if switchServer.getId() | equals(output.getSwitchServerId()) %}selected{% endif %} {% if (switchServer.isDisabled() == true and addElement) %}disabled{% endif %}>
                        {{ switchServer.getName() | escape }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="field required">
                <label>Pin</label>
                <input name="pin" type="number" min="0" max="1000" step="1" value="{{ output.getPin() | escape }}" required>
            </div>
            <div class="ui segment">
                <div class="field required">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" name="disabled" class="hidden" {% if output.isDisabled() %}checked="checked"{% endif %}>
                        <label>deaktiviert</label>
                    </div>
                </div>
            </div>
            <div class="ui segment">
                <div class="field required">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" name="inverse" class="hidden" {% if output.isInverse() %}checked="checked"{% endif %}>
                        <label>invertiert</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui segment bottom attached">
            <div class="ui button basic secondary" onclick="window.history.back()">Zur√ºck</div>
            <button class="ui button primary" type="submit">Speichern</button>
        </div>
        {% endif %}
    </form>
</main>
</body>
</html>
